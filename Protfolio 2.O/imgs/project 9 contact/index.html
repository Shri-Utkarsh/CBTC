<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="StyleForContact.css">

</head>
<body>
    <div class="Container">
    <form>
        <h1 class="Main-heading">Contact Form </h1>
        <P> First Name<input type="text" Name="First Name" required></P>
          
        <P>  Last Name<input type="text" Name="Last Name" required></P>
        
       
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" Name="gender" id="male" required>
                Female <input type="radio" Name="gender" id="female" >
            </p>
        </fieldset>
        <P>Phone Number <input type="tel" name="Phone Number" id="Phone Number" required></P>
        <p>DOB <input type="date" name="DOB" id="DOB" required></p>
        <P>Email <input type="email" name="emai" id="email" required></P>
        <p>About yourself <input type="text" name="Message" id="Message" ></p>
        <p>Subject <input type="text" name="Subject" id="Subject"></p>

        <p>Contact us on <a href="https://www.instagram.com/utkarshsrivastava1422/?igshid=ZDdkNTZiNTM%3D" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" width="30px" height="30px"></a> </p>

        <input type="button" value="submit">
        <input type="reset" value="Reset">
        
    
    </form>
</div>

</body>
</html>
